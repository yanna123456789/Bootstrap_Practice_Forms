<body>

	<!-- Input Sample -->
	<label>Input Type</label>
	<input type="text" class="form-control" id="user" placeholder="type here">

	<!-- Text area sample -->

	<label>Textarea</label>
	<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

	<!-- Check Box -->
	<div class="form-check">
		<h6> Check Box </h6>
		<label class="form-check-label">
			<input type="checkbox" class="form-check-input" value="">Option 1 </label>
	</div>

	<!--Radio -->

	<div class="form-check">
		<h6> Radio </h6>
		<label class="form-check-label">
			<input type="radio"class="form-check-input"name="optradio">Option 1 </label>
		</div>

		<!-- Select/Dropdown -->

		<div class="form-group">
			<h6> Selection/Dropdown</h6>
			<label for="sell">Select list:</label>
			<select class="form-control" id="sell">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<select>
			</div>

		</body>
